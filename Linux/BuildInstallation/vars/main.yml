---
# vars file for BuildInstallation
targetHost: "linux"
automation_root: /root/OIAGBuildAutomation
location: '{{ automation_root }}/Installation/DownloadBuilds'
extractedBuild: '{{ automation_root }}/Installation/InstalledBuilds'
#supported values : linux_x86_64, win_x86_64
osBit: 'linux_x86_64'
reldist_oiag_url: 'http://10.106.128.160/package/'
product: 'oiag'
version: '3.0.0'
package_version: '3.0'
build_version: 'V182.0.2-GA'
InstallationDirectory: '{{ automation_root }}/BuildInstalled'
InstallationName: 'OIAG_Automation_{{ version }}{{ build_version }}'
#lnx-x86-64
InstallerOSbit: 'lnx-x86-64'
transport: 'TCP'
oiag_domainName: 'default'
oiag_console_port: '2561'
oiag_agent_self_port: '2551'